<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoSafe Mapa</title>

    <!-- CSS de Leaflet (sin integrity) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
      body, html {
        margin: 0;
        height: 100%;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- JS de Leaflet (sin integrity) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Tu script -->
    <script>
      const map = L.map("map").setView([6.2442, -75.5812], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; OpenStreetMap contributors',
      }).addTo(map);

      // Ejemplo de conexiÃ³n a tu backend
      fetch("https://geosafe-api.vercel.app/markers")
        .then((res) => res.json())
        .then((data) => {
          data.forEach((m) => {
            L.marker([m.lat, m.lon])
              .addTo(map)
              .bindPopup(m.nombre || "Marcador");
          });
        })
        .catch((err) => console.error("Error cargando marcadores:", err));
    </script>
  </body>
</html>
