<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoSafe - Editor de Mapa</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { margin: 0; font-family: Arial; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const API_URL = "https://geosafe-api.vercel.app"; // tu backend
    const map = L.map("map").setView([6.2442, -75.5812], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Mostrar marcadores guardados
    async function cargarMarcadores() {
      const res = await fetch(`${API_URL}/markers`);
      const data = await res.json();
      data.forEach((m) => {
        L.marker([m.lat, m.lon]).addTo(map).bindPopup(m.nombre);
      });
    }

    // Agregar nuevos marcadores
    map.on("click", async (e) => {
      const nombre = prompt("Nombre del marcador:");
      if (!nombre) return;

      const nuevo = { lat: e.latlng.lat, lon: e.latlng.lng, nombre };
      const res = await fetch(`${API_URL}/markers`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nuevo),
      });

      if (res.ok) {
        L.marker([nuevo.lat, nuevo.lon]).addTo(map).bindPopup(nombre);
      } else {
        alert("Error al guardar el marcador");
      }
    });

    cargarMarcadores();
  </script>
</body>
</html>
