<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoSafe - Mapa Global</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { margin: 0; font-family: Arial; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const API_URL = "https://geosafe-backend.vercel.app"; // tu backend
    const map = L.map("map").setView([6.2442, -75.5812], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    let marcadores = [];

    async function actualizarMarcadores() {
      const res = await fetch(`${API_URL}/markers`);
      const data = await res.json();

      // Eliminar marcadores anteriores
      marcadores.forEach(m => map.removeLayer(m));
      marcadores = [];

      // Agregar nuevos
      data.forEach((m) => {
        const marker = L.marker([m.lat, m.lon]).addTo(map).bindPopup(m.nombre);
        marcadores.push(marker);
      });
    }

    // Cargar al iniciar
    actualizarMarcadores();

    // Actualizar cada 10 segundos
    setInterval(actualizarMarcadores, 10000);
  </script>
</body>
</html>
